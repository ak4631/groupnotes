<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Group</title>
    <link rel="stylesheet" href="css/Signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div id="form-join">
        <form action="php/GpJoin.php" method="post">
          <h1>Join Group</h1>
          <label for="gp-name"
            >Group Name
            <i class="fa-solid fa-asterisk fa-xs" style="color: #de1102"></i
          ></label>
          <input type="text" name="gp-name" id="gp-name" required />
          <label for="gp-code"
            >Group Code
            <i class="fa-solid fa-asterisk fa-xs" style="color: #de1102"></i
          ></label>
          <input type="text" name="gp-code" id="gp-code" required />
          <input type="submit" value="Join Now" />
          <a href="index.html">Create new Group</a>
        </form>
      </div>
    </div>
  </body>
</html>
